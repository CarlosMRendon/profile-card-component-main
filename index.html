<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <figure><img id="top" src="images/bg-pattern-top.svg" alt="top-circule"></figure>
  <figure><img id="bottom" src="images/bg-pattern-bottom.svg" alt="bottom-circule"></figure>


  <div class="main-container">
    
    <div id="card">
      <figure><img src="images/bg-pattern-card.svg" alt="pattern-card"></figure>
    </div>

    <figure><img id="main-photo" src="images/image-victor.jpg" alt="prfile-pic"></figure>

    <div class="bio-container">
      <p class="name"> Victor Crest</p>
      <p class="age">26</p>
    </div>
    <p class="bio">London</p>

    <div class="social-media">
      <div class="followers">
        <p class="metrics">80K</p>
        <p class="info">Followers</p>
      </div>
      <div class="likes">
        <p class="metrics">803K</p>
        <p class="info">Likes</p>
      </div>
      <div class="photos">
        <p class="metrics">1.4K</p>
        <p class="info">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
